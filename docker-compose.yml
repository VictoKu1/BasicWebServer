services:
  db:
    image: postgres:15-alpine
    container_name: forum_db
    environment:
      POSTGRES_DB: forumdb
      POSTGRES_USER: forumuser
      POSTGRES_PASSWORD: forumpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forumuser -d forumdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forum_network

  web:
    build: .
    container_name: forum_web
    environment:
      DATABASE_URL: postgresql://forumuser:forumpass@db:5432/forumdb
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      SECRET_KEY: change-this-to-a-random-secret-key
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - forum_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  forum_network:
    driver: bridge
