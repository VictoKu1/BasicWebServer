services:
  db:
    image: postgres:15-alpine
    container_name: forum_db
    environment:
      POSTGRES_DB: forumdb
      POSTGRES_USER: forumuser
      POSTGRES_PASSWORD: forumpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forumuser -d forumdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forum_network

  redis:
    image: redis:7-alpine
    container_name: forum_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    networks:
      - forum_network
    restart: unless-stopped

  web:
    build: .
    container_name: forum_web
    environment:
      DATABASE_URL: postgresql://forumapp:forumapppass@db:5432/forumdb
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      SECRET_KEY: change-this-to-a-random-secret-key
      RATELIMIT_STORAGE_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - forum_network
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp

  web_test:
    build: .
    container_name: forum_web_test
    user: "0:0"
    environment:
      DATABASE_URL: postgresql://forumapp:forumapppass@db:5432/forumdb
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      SECRET_KEY: change-this-to-a-random-secret-key
      RATELIMIT_STORAGE_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - forum_network
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    volumes:
      - pytest_cache:/app/.pytest_cache

  nginx:
    image: nginx:1.27-alpine
    container_name: forum_nginx
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - forum_network
    restart: unless-stopped

volumes:
  postgres_data:
  pytest_cache:

networks:
  forum_network:
    driver: bridge
